<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Catalog</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/marcus-music-library-catalog-site.webflow.css" rel="stylesheet" type="text/css">
  <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
</head>
<body class="body-2">
  <div role="banner" class="navigation w-nav">
    <div class="navigation-container">
      <a href="index.html" class="logo w-inline-block"><img src="images/logos-240-x-100-px.svg" width="290" height="Auto" alt="" class="image-4"></a>
      <div class="nav-menu">
          <input class="w-input" type="text" placeholder="Search" id="Search-Bar-Catalog">
        <div><img src="images/logos-3.svg" alt="" class="image-5"></div>
      </div>
      <div class="menu-button w-nav-button">
        <div class="icon-2 w-icon-nav-menu"></div>
      </div>
    </div>
  </div>
  <section class="section heading">
    <div class="div-block">
      <h1 class="heading">Explore</h1>
    </div>
  </section>
  <section class="section sorters">
    <div class="div-block-2">
      <a class="catalog-title-button w-button">Title</a>
    </div>
    <div class="div-block-3">
      <a id="album-button" class="catalog-title-button w-button">Album </a>
      <div class="div-block-5"><img src="images/logos-5.svg" alt="" class="time-sorter"></div>
    </div>
  </section>
  <section class="section sorters-line">
    <div class="div-block-4"></div>
  </section>
  <section class="section music-genres">
    <div class="div-block-6">
      <a id="Show All" class="genre-button w-button">Show All</a>
      <a id="Chill" class="genre-button w-button">Chill</a>
      <a id="Hip Hop" class="genre-button w-button">Hip Hop</a>
      <a id="R&B" class="genre-button w-button">R&amp;B</a>
      <a id="Pop" class="genre-button w-button">Pop</a>
      <a id="Rap" class="genre-button w-button">Rap</a>
      <a id="Beats" class="genre-button w-button">Beats</a>
      <a id="Smooth" class="genre-button w-button">Smooth</a>
      <a id="Cozy" class="genre-button w-button">Cozy</a>
      <a id="Sad" class="genre-button w-button">Sad</a>
      <a id="Happy" class="genre-button w-button">Happy</a>
      <a id="KPop" class="genre-button w-button">KPop</a>
    </div>
  </section>
  <section class="section song-cards">
    <!-- this section contains all the song cards-->
    <!-- this section contains all the song cards-->
    <!-- this section contains all the song cards-->
  </section>
  <script src="js/script.js"></script>
</body>
</html>
